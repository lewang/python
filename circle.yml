machine:
  xcode:
    version:
      8.0
  pre:
    - brew install python
    - pip install virtualenv
test:
  override:
    - time curl https://cocoapods-specs.circleci.com/latest.tar.gz > foo.tgz
    - time curl https://cocoapods-specs.circleci.com/latest.tar.gz > /dev/null
    - time tar --to-stdout -zxf foo.tgz > /dev/null
    - time tar --to-stdout -zxf foo.tgz > bar.bin
    - ./main.py

